<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Data Siswa</title>
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Data Siswa</h2>
        
    <form>
      <div class="form-group">
        <label>NIS</label>
        <input type="text" placeholder="NIS" />
      </div>

      <div class="form-group">
        <label>NISN</label>
        <input type="text" placeholder="NISN" />
      </div>

      <div class="form-group">
        <label>No KK</label>
        <input type="text" placeholder="No KK" />
      </div>

      <div class="form-group">
        <label>NIK</label>
        <input type="text" placeholder="NIK" />
      </div>

      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap" />
      </div>

      <div class="form-group">
        <label>Nama Panggilan</label>
        <input type="text" placeholder="Nama Panggilan" />
      </div>

      <div class="form-group">
        <label>Tempat Lahir</label>
        <input type="text" placeholder="Tempat Lahir" />
      </div>

      <div class="form-group">
        <label>Tanggal Lahir</label>
        <input type="date" id="dob" name="dob" min="1900-01-01" max="2025-12-31">
      </div>

<div class="form-group">
    <label for="agama">Agama</label>
    <div class="dropdown" id="agamaDropdown">
      <div class="dropdown-selected">Select..</div>
      <ul class="dropdown-options">
        <li data-value="islam">Islam</li>
        <li data-value="kristen">Kristen</li>
        <li data-value="katolik">Katolik</li>
        <li data-value="hindu">Hindu</li>
        <li data-value="buddha">Buddha</li>
        <li data-value="konghucu">Konghucu</li>
      </ul>
    </div>
    <input type="hidden" name="agama" id="agama">
</div>


    <div class="form-group">
  <label>Jenis Kelamin</label>
  <div class="gender-options">
    <input type="radio" id="male" name="gender" value="Laki-Laki" checked>
    <label for="male">Laki-Laki</label>

    <input type="radio" id="female" name="gender" value="Perempuan">
    <label for="female">Perempuan</label>
  </div>
</div>


      <div class="form-group">
        <label>Alamat</label>
        <input type="text" placeholder="Alamat" />
      </div>

            <div class="form-group">
        <label>Kecamatan</label>
        <input type="text" placeholder="Kecamatan" />
      </div>

            <div class="form-group">
        <label>Kabupaten</label>
        <input type="text" placeholder="Kabupaten" />
      </div>

            <div class="form-group">
        <label>Provinsi</label>
        <input type="text" placeholder="Provinsi" />
      </div>

            <div class="form-group">
        <label>No Telepon</label>
        <input type="text" placeholder="No Telepon" />
      </div>


        <button type="submit" class="btn">Berikutnya</button>

    </form>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
  const dropdown = document.getElementById("agamaDropdown");
  const selected = dropdown.querySelector(".dropdown-selected");
  const options = dropdown.querySelector(".dropdown-options");
  const hiddenInput = document.getElementById("agama");

  selected.addEventListener("click", () => {
    options.style.display = options.style.display === "block" ? "none" : "block";
  });

  options.querySelectorAll("li").forEach(option => {
    option.addEventListener("click", () => {
      selected.textContent = option.textContent;
      hiddenInput.value = option.dataset.value;
      options.style.display = "none";
    });
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (!dropdown.contains(e.target)) {
      options.style.display = "none";
    }
  });
});
const form = document.querySelector("form");
const hiddenInput = document.getElementById("agama");
form.addEventListener("submit", (e) => {
  e.preventDefault(); // prevent real submit for now
  if (hiddenInput.value) {
        window.location.href = "form22.html"; 
    // ðŸ‘‰ you can replace alert() with navigation (Next page) or form submission
  } else {
    alert("Please select an agama first.");
  }
});
      </script>
